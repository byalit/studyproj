<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill splitter</title>

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
    <div class="top">
      <h1>BILL SPLITTER</h1>
      <p>Pay the bill together</p>
    </div>
    <div class="bottom">
      <label for="price">How much to pay?</label>
      <input type="number" id="price" />

      <label for="people">How many people?</label>
      <input type="number" id="people" />

      <label for="tip">How much to tip:</label>
      <select id="tip">
        <option value="0" disabled selected>-select option-</option>
        <option value="0.05">5%</option>
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
      </select>
      <button class="count">COUNT!</button>
      <p class="error"></p>
      <p class="cost-info">
        Everyone has to give: <span class="cost"></span>$$$
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
